<h3>Search for Pet:</h3>

<div class="petSearch">
<form action="/pet" method=post>
    Pet Name: <input type=text name=petName></br>
    Pet Type: <input type=text name=petType></br>
    Pet Weight: <input type=text name=petWeight></br>
    Pet Height: <input type=text name=petHeight></br>
    Pet Sex: <input type=text name=petSex></br>
    Pet DOB: <input type=text name=petDOB></br>
    Owner First Name: <input type=text name=ownerFirst></br>
    Owner Last Name: <input type=text name=ownerLast></br>
    <div class="actions"><button type=submit name="action" value="submit">Submit</button></div>
</form>
</div>
