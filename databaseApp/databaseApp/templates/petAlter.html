<h3>Pet Information:</h3>

<div class="petSearch">
<form action="/petAlter" method=get>
    Pet Name <input type=text name=petName value={{ pet_name }}></br>
    Pet Type <input type=text name=petType></br>
    Pet DOB <input type=text name=petDOB></br>
    Pet Weight <input type=text name=petWeight></br>
    Pet Height <input type=text name=petHeight></br>
    Pet Sex <input type=text name=petSex></br>
    Pet Breed <input type=text name=petBreed></br>
    <div class="actions"><input type=submit value="Save Changes"></div>
</form>
</div>
