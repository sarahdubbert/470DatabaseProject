<div class="btn-group">
    <ul>
      <li><a href="/" class="btn btn-default" name = "home">Home</a></li>
      <li><a href="/pet" class="btn btn-default" name = "pet">Pet</a></li>
      <li><a href="/owner" class="btn btn-default" name = "owner">Owner</a></li>
      <li><a href="/illnesses" class="btn btn-default" name = "illnesses">Illnesses</a></li>
      <li><a href="/surgeries" class="btn btn-default" name = "surgeries">Surgeries</a></li>

  <style>
    html {
      font-family: "Arial"
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
  
    li {
      float: left;
    }
  
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
  
      /* Change the link color to #111 (black) on hover */
    li a:hover {
      background-color: #111;
    }

    table {
      border-collapse: collapse;
    }
    
    tr:nth-child(even) {
      background-color: #afafaf;
    }

    th {
      height: 50px;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid rgb(221, 221, 221);
    }

    table, th, td {
      border: 1px solid black;
    }
  </style>

  
  <h3>Update Pet Information:</h3>
  
    <div class="petUpdate">
      <form action="/updatePet" method=post>
        Enter Pet ID to update: <input type=text name=petID></br>
        <div class="actions"><button type=submit name="action" value="load">Load Current Pet Information</button></div>
      </br>
        Pet Name <input type=text name=name value={{name}}></br>
        Pet DOB <input type=text name=dob value={{dob}}></br>
        Pet Weight <input type=text name=weight value={{weight}}></br>
        Pet Height <input type=text name=height value={{height}}></br>
        <div class="actions"><button type=submit name="action" value="submit">Submit</button></div>
    </form>
    </div>
